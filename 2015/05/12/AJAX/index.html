n class="keyword">new</span> ActiveXObject(<span class="string">"Microsoft.XMLHttp"</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//2.连接服务器</span></span><br><span class="line">            <span class="comment">//open(方法,文件名,异步传输true/同步传输false)</span></span><br><span class="line">            oAjax.open(<span class="string">'GET'</span>,<span class="string">'data.json'</span>,<span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line">            <span class="comment">//3.发送请求</span></span><br><span class="line">            oAjax.send();</span><br><span class="line"></span><br><span class="line">            <span class="comment">//4.接收返回</span></span><br><span class="line">            oAjax.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="comment">//已经接收到全部响应数据</span></span><br><span class="line">                <span class="keyword">if</span>(oAjax.readyState == <span class="number">4</span>)&#123; </span><br><span class="line">                    <span class="keyword">if</span>(oAjax.status == <span class="number">200</span>)&#123;</span><br><span class="line">                        <span class="built_in">console</span>.log(<span class="string">"成功"</span>+oAjax.responseText);</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">else</span>&#123;</span><br><span class="line">                        <span class="built_in">console</span>.log(<span class="string">"失败"</span>);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
